name: Weekly intel + email

on:
  schedule:
    # Lundi 09:00 Paris en hiver ≈ 08:00 UTC
    # (si tu veux 09:00 Paris en été aussi, on ajustera plus tard)
    - cron: "0 8 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch sources
        run: |
          python src/fetch_sources.py

      - name: Analyze
        run: |
          python src/analyze.py

      - name: Generate weekly post briefs
        run: |
          python src/weekly_posts.py

      - name: Send email
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: "kevin.hidalgo@inosearch.fr"
        run: |
          python src/send_email.py

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/posts.csv data/seen_urls.json reports/report.md reports/brief.json reports/weekly_posts.md || true
          git commit -m "Weekly intel update" || exit 0
          git push
