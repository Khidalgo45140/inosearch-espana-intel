name: Weekly competitor intel

on:
  schedule:
    - cron: "0 8 * * 1"  # 09:00 Paris en hiver ~ 08:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch sources
        run: |
          python src/fetch_sources.py

      - name: Analyze
        run: |
          python src/analyze.py

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/posts.csv data/seen_urls.json reports/report.md reports/brief.json || true
          git commit -m "Weekly intel update" || exit 0
          git push
